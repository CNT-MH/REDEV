  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    .popup-wrap {
      background-color: rgba(0,0,0,.4);
      justify-content: center;
      align-items: center;
      position: fixed; inset: 0;
      display: none;
      padding: 15px;
      z-index: 9999;
    }
    .popup {
      width: 90%; max-width: 500px;
      border-radius: 10px; overflow: hidden;
     box-shadow: 5px 10px 10px 1px rgba(0,0,0,.3);
      background: #fff;
      color: #000;
    }
    .popup-body { text-align:center; font-weight:bold; }

    .popup-foot {
      display:flex; border-top:.1px solid #ccc; height:50px;
    }
    .pop-btn {
      flex:1; display:flex; justify-content:center; align-items:center;
      cursor:pointer; font-weight:bold; background:#cdcdcd; color:#fff;
      transition: transform .05s ease, opacity .05s ease;
    }
    .pop-btn:active { transform:scale(.97); opacity:.8; }

 /* ì¸ë„¤ì¼ + ìœ íŠœë¸Œ ì•„ì´ì½˜ */
   .thumb-slide {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  display: block;
}

.thumb-slide img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 10px;
  transition: transform .3s ease;
}

/* âœ… ìœ íŠœë¸Œ ì•„ì´ì½˜ì„ ì¤‘ì•™ ì •ë ¬ */
.yt-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  align-items: center;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  pointer-events: none;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.yt-icon img {
  width: 48px;
  height: auto;
  filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
}

/* âœ… í˜¸ë²„ ì‹œ ì•½ê°„ í™•ëŒ€ ë° ë°˜ì§ì„ íš¨ê³¼ */
.thumb-slide:hover .yt-icon {

}
