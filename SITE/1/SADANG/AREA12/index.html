<form id="contactForm">
  <div class="fields">
    <div class="field half">
      <label for="name">이름</label>
      <input type="text" name="name" id="name" required>
    </div>
    <div class="field half">
      <label for="email">연락처</label>
      <input type="text" name="email" id="email" required>
    </div>
    <div class="field">
      <label for="message">메시지</label>
      <textarea name="message" id="message" rows="6" required></textarea>
    </div>
    <!-- 스팸봇 차단용 허니팟(보이지 않음) -->
    <input type="text" id="hp" name="hp" style="position:absolute;left:-9999px;" tabindex="-1" autocomplete="off">
  </div>
  <ul class="actions">
    <li><input type="submit" value="메시지 보내기" class="primary"></li>
    <li><input type="reset" value="Clear"></li>
  </ul>
  <p id="formStatus" style="margin-top:8px;"></p>
</form>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbw97CVyNt0n3ZBSqeeMDRLyrm9ZzckGOKeN2ojHkXuhQLxUf_n6oycKU1jwTeXcdLspiA/exec";

document.getElementById('contactForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const status = document.getElementById('formStatus');

  // 허니팟 체크(봇 차단)
  if (document.getElementById('hp').value) {
    status.textContent = "스팸 의심 제출로 차단되었습니다.";
    return;
  }

  const payload = new URLSearchParams({
    name: document.getElementById('name').value.trim(),
    email: document.getElementById('email').value.trim(),
    message: document.getElementById('message').value.trim()
  });

  // 간단한 프런트 유효성
  if (!payload.get('name') || !payload.get('email') || !payload.get('message')) {
    status.textContent = "필수 항목을 입력하세요.";
    return;
  }

  // 전송 중 상태
  status.textContent = "전송 중…";

  try {
    const res = await fetch(WEBAPP_URL, {
      method: 'POST',
      headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
      body: payload
    });

    // 응답 상태와 무관하게 성공 처리(웹앱은 종종 opaque 응답)
    status.textContent = "메시지가 전송되었습니다.";
    e.target.reset();

  } catch (err) {
    console.error(err);
    status.textContent = "전송 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.";
  }
});
</script>
